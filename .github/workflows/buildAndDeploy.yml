name: BuildAndDeploy
on:
  push:
    branches:
      - main
jobs:
  build_and_upload_ecr:
    name: Build and upload mgs to ECR
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 7
      - uses: actions/setup-node@v2.2.0
        with:
          node-version: '15.x'
          registry-url: 'https://npm.pkg.github.com'

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: install dependencies
        run: yarn install

      - name: yarn build packages
        run: yarn build:service

      - name: upload build to AWS ECR
        env:
          REGISTORY: 008773894229.dkr.ecr.us-east-1.amazonaws.com/achievement
        run: |
          docker build -t achievement .
          docker tag achievement $REGISTORY
          docker push $REGISTORY
